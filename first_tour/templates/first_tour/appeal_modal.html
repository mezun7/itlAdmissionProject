    <div class="modal fade" id="appeal{{ result.participant.pk }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Апеллирование</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <form method="post" class="" action="{% url 'first_tour:appeal-list' %}">
            {% csrf_token %}
      <div class="modal-body">
          <h3 class="text-center text-info">{{ result.participant.last_name}} {{ result.participant.first_name}}</h3>
                {{ result.formset.management_form }}
          {% for form in result.formset %}
              <span class="text">{{ form.subject_name }}</span>
            {{ form.appeal_score }}<br>
          {% endfor %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
        <input type="submit" class="btn btn-primary" value="Отправить заявку"/>
      </div>
        </form>
    </div>
  </div>
</div>
