<div class="text-center">
    <button class="btn btn-primary" id="open_modal">Добавить участника</button>
</div>
<div id="myModal" class="modal">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalScrollableTitle">Данные участника</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post">
                    {% csrf_token %}
                    <fieldset>
                        <div class="alert alert-danger modal_error_list" id="errors_list" hidden>
                            <ul>
                                <li>errors list</li>
                            </ul>
                        </div>
                        <div class="form-group">
                            <label for="email">Адрес электронной почты</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="name@example.ru">
                        </div>
                        <div class="form-group">
                            <label for="surname">Фамилия</label>
                            <input type="text" name="surname" class="form-control" id="surname" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Имя</label>
                            <input type="text" name="name" class="form-control" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="patronymic">Отчество</label>
                            <input type="text" name="patronymic" class="form-control" id="patronymic">
                        </div>
                        <div class="form-group">
                            <label for="gender">Пол</label>
                            <select class="form-control" id="gender">
                                <option selected disabled hidden></option>
                                <option value="M">Мужской</option>
                                <option value="F">Женский</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="phone">Номер телефона одного из родителей</label>
                            <input type="tel" name="phone" class="form-control phone_no" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                        </div>
                        <div class="form-group">
                            <label for="litergrade">Группа</label>
                            <select class="form-control" id="litergrade">
                                <option selected disabled hidden></option>
                            </select>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="close_modal" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" id="add_participant">Сохранит</button>
            </div>
        </div>
    </div>
</div>
